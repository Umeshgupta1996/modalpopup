<div class="container">


<h1>Stepper Modal Form</h1>
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)" >Open My Modal</button>
   
<ng-template #mymodal let-modal>
  <button type="button" class="close modalclose" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
  <div class="modal-header">
    <img src="assets/logo.png" alt="Logo" />
    <h4 class="pt-2 pb-2"><b>Book Portea’s Medical Services at Home</b></h4>
    <p>Please enter your details and we will reach out to you <br> as soon as we can.</p>
  </div>
  <div class="modal-body">
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" class="mt-3">
          <!-- <ng-template matStepLabel>your name</ng-template> -->
          <mat-form-field appearance="fill">
            <input matInput formControlName="firstCtrl" placeholder="Name*"  required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <!-- <mat-label>Name</mat-label> -->
            <input matInput formControlName="firstCtrl" type="number"placeholder="Mobile Number*"  required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext class="matbtn">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="">
        <form [formGroup]="secondFormGroup" class="mt-3">
          <h6 class="formhead">City</h6>
          <select class="js-select2 form-control mb-4">
            <option>Select City</option>
            <option>New Delhi</option>
            <option>Gurgaon</option>
            <option>Haryana</option>
            <option>Faridabad</option>
        </select>
         
          <div>
            <button mat-button matStepperPrevious class="matbtn">Back</button>
            <button mat-button matStepperNext class="matbtn">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step >
        <h6 class="formhead">Service Type</h6>
        <!-- <ng-template matStepLabel>Done</ng-template> -->
        <select class="js-select2 form-control mb-4">
          <option>Select Service Category</option>
          <option>Doctor visit </option>
          <option>Nursing Care</option>
          <option>Vaccination</option>
      </select>
        <div>
          <button mat-button matStepperPrevious class="matbtn">Back</button>
          <button mat-button (click)="stepper.reset()" class="matbtn">Reset</button>
          <button mat-button onclick = "alert('Successfully Submitted!')" class="matbtn">Finish</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div> -->
</ng-template>



</div>
<router-outlet></router-outlet>
